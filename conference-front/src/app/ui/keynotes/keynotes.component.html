<div class="container mx-auto px-4 py-8 mt-12">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Keynotes</h1>
    <button (click)="openCreateModal()" class="btn">+ Add Keynote</button>
  </div>

  <div class="overflow-x-auto">
    <table class="table table-zebra">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Position</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let keynote of keynotes">
          <th>{{ keynote.id }}</th>
          <td>{{ keynote.prenom }}</td>
          <td>{{ keynote.nom }}</td>
          <td>{{ keynote.email }}</td>
          <td>{{ keynote.fonction }}</td>
          <td class="text-center">
            <div class="flex justify-center space-x-2">
              <button
                (click)="editKeynote(keynote)"
                class="text-blue-500 hover:text-blue-700 transition duration-300">
                Edit
              </button>
              <button
                (click)="deleteKeynote(keynote.id)"
                class="text-red-500 hover:text-red-700 transition duration-300">
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
